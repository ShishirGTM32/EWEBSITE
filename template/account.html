{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="{% static 'img/apple-icon.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
</head>

<body>
    {% include 'navigation.html' %}

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2 class="text-center">Hello, {{ user.username }}!</h2>
                <div class="card">
                    <div class="card-body">
                        <h5>User Information</h5>
                        <ul class="list-group">
                            <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
                            <li class="list-group-item"><strong>Username:</strong> {{ user.username }}</li>
                            <li class="list-group-item"><strong>First Name:</strong> {{ user.first_name }}</li>
                            <li class="list-group-item"><strong>Last Name:</strong> {{ user.last_name }}</li>
                        </ul>
                        <div class="mt-3 text-center">
                            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
</body>

</html>
